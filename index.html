<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/stylesApp.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
<input type="search" placeholder="type of a city..." class="form-control" id="cityInput"> </div>
<div class="col-3">
<input type="submit" value="Search" class="btn btn-primary w-100" ></div>
</div>
        </form>
      <h1 id="main_city"></h1>
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src=""
                alt="Clear" id="icon" />
                  <span id="temperatures"></span
                  ><span id="Celsium"><a href="#" id=celsius-link class="active">°C|</a></span><span id="units"> <a href="#" id="fahrenheit-link"> °F</a></span>
              </div>
              </div>
          
        <div class="col-6">
          <ul id="parameters">
            <li>
            Feels like: <span id="feels_like"></span>°C
            </li>
            <li>
            Wind:<span id="wind"></span>  km/h
              </li>
              <li>
                Humidity: <span id="humidity"></span>%
                </li>
        </div>
        </div>
        </div>
        <div class="col-6 info">
          <h2>Weather</h2>  
          <h3 id="date"></h3>
<h3 id="description"> </h3>        
        </div>
    </div>
    <div class="weather-forecast">
    <div class="row">
    <div class="col-2">
      <div class="weather-forecast-day">
        Thu
      </div>
      <img src="https://openweathermap.org/img/wn/10d@2x.png"
       alt="Clear" id="icon" />
      <div>
      <spam id="weather-forecast-max">18° </spam> <spam id="weather-forecast-min">12°</spam>
    </div>
    </div>
  </div>
  </div>
  </div>
  
      <small><a href="https://github.com/tetianamakhlai/vanila_weather_app.git" target="_blank">open sourse code</a>, by  Tetiana Makhlai</a></small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
